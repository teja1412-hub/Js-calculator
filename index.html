<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link to include css external stylesheet-->
    <link rel="stylesheet" href="./style.css">
    <!--link for including bootstrap for css only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 shadow-lg p-3 mb-5 bg-white rounded text-center">
                <h1>Javascript Calculator</h1>
                <table class="table">
                    <tr>
                        <td colspan="3"><input id="text_area" type="text" ></td>
                        <td><input type="button" value="Clr" onclick="clear_field()"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" onclick="display('7')"></td>
                        <td><input type="button" value="8" onclick="display('8')"></td>
                        <td><input type="button" value="9" onclick="display('9')"></td>
                        <td><input type="button" value="/" onclick="display('/')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" onclick="display('4')"></td>
                        <td><input type="button" value="5" onclick="display('5')"></td>
                        <td><input type="button" value="6" onclick="display('6')"></td>
                        <td><input type="button" value="*" onclick="display('*')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1" onclick="display('1')"></td>
                        <td><input type="button" value="2" onclick="display('2')"></td>
                        <td><input type="button" value="3" onclick="display('3')"></td>
                        <td><input type="button" value="-" onclick="display('-')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="." onclick="display('.')"></td>
                        <td><input type="button" value="0" onclick="display('0')"></td>
                        <td><input type="button" value="+" onclick="display('+')"></td>
                        <td><input type="button" value="=" onclick="calculate()"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
<script src="./index.js"></script>
